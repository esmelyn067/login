 <link rel="stylesheet" href="css/login.css">

<body>

<div class ="contenedor-form">
	<div class="toggle">
		
		<span>Crear Cuenta</span>
	</div>

	<div class="formulario">
	<h2>Iniciar Sesión</h2>
	<form action="#">
	<input type="text"  id="usu1" placeholder="Usuario" required>
	<input type="password" id="pas1"  placeholder="Contraseña" required>
	<input type="submit" value="Iniciar Sesión">
    </form>
    </div>

	<div class="formulario">
	<h2>Crear tu cuenta</h2>
	<form action="#">
	<input type="text" id="usu2" placeholder="Usuario" required>
	<input type="password" id="pas2"  placeholder="Contraseña" required>
	<input type="password" id="pas3"  placeholder="Confirmar contraseña" required>
	<input type="email" placeholder="Correo Electrónico" required>
	<input type="text" placeholder="Teléfono">
	<input type="submit" onclick="Confirmar()" value="Registrarse">
    </form>
</div>

<div class="reset-password">
	<a href="#">Olvide mi Contraseña</a>
</div>
</div>
